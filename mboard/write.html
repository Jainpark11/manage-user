    <script>
        const btn_submit = document.querySelector("#btn_submit")
        btn_submit.addEventListener("click", () => {
            btn_submit.disabled = true
            const aa = window.location.search.replace("?","").split(/[=?&]/)
            console.log(aa)
            let param = {}
            for (let i =0; i<aa.length; i++){
                param[aa[i]] = aa[++i]
            }
            const code = param['code']
            const id_name = document.querySelector("#id_name")
            const id_password = document.querySelector("#id_password")
            const id_subject = document.querySelector("#id_subject")
            if (id_name.value == '') {
                alert('작성자를 입력하세요')
                id_name.focus()
                return false
            }
            if (id_password.value == '') {
                alert('비밀번호를 입력하세요')
                id_password.focus()
                return false
            }
            if (id_subject.value == '') {
                alert('제목 입력하세요')
                id_subject.focus()
                return false
            }

            if (markupStr == '<p><br></p>') {
                alert('내용을 입력하세요')
                return false
            }
            

            const f1 = new FormData();
            f1.append('name', id_name.value)
            f1.append('password', id_password.value)
            f1.append('subject', id_subject.value)
            f1.append('content', markupStr)
            f1.append('code', 'code')

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "./write.php")
            xhr.send(f1)
            btn_submit.disabled = true
            xhr.onload = () => {
                if (xhr.status == 200) {
                    alert('통신성공')
                } else {
                    alert(xhr.status)
                }
            }



        })
